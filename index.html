<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cismatico's signup form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container-main">
        <div class="container-left">
            <div class="container-logo">
                <img src="./img/odin-lined.png" alt="Odin logo">
                <p class="title">ICELAND</p>
            </div>
            <p class="img-credits">Photo by <a href="https://unsplash.com/@withluke" target="_blank"
                    rel="noopener noreferrer">Luke Stackpoole</a> on <a href="https://unsplash.com/" target="_blank"
                    rel="noopener noreferrer">Unsplash</a></p>
        </div>
        <div class="container-right">
            <div class="container-right-top">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="container-right-mid">
                <p>Let's do this!</p>
                <div class="container-form">
                    <form action="example.com/path" method="post" id="createAccount">
                        <div class="form-left">
                            <label for="firstName">*First Name</label>
                            <input type="text" id="firstName" name="firstName" required minlength="1" maxlength="20" pattern="[A-Za-z]{1,20}">
                            <label for="userEmail">*Email</label>
                            <input type="email" id="userEmail" name="email" required>
                            <label for="password">*Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-right">
                            <label for="LastName">*Last Name</label>
                            <input type="text" id="lastName" name="lastName" required minlength="1" maxlength="20" pattern="[A-Za-z]{1,20}">
                            <label for="phoneNumber">*Phone</label>
                            <input type="tel" id="phoneNumber" name="phone" required minlength="9" maxlength="9" pattern="[0-9]{9}">
                            <label for="passwordConfirm">*Confirm Password</label>
                            <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container-right-bot">
                <button type="submit" form="createAccount">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
