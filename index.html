<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cismatico's signup form</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container-main">
        <div class="container-left">
            <div class="container-logo">
                <div class="logo"></div>
                <p class="title">Cismatico</p>
            </div>
            <p class="img-credits">Photo by <a href="">Luke Stackpoole</a> on <a href="">Unsplash</a></p>
        </div>
        <div class="container-right">
            <div class="container-right-top">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="container-right-mid">
                <p>Let's do this!</p>
                <div class="container-form">
                    <form action="example.com/path" method="post">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                        <label for="LastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" name="email">
                        <label for="phoneNumber">Phone</label>
                        <input type="tel" id="phoneNumber" name="phone">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                        <label for="passwordConfirm">Confirm Password</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm">
                    </form>
                </div>

            </div>
            <div class="container-right-bot">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
